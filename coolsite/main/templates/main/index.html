{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{%endblock%}

{% block content %}
<h1> Задачи </h1>
    {% for el in tasks %}
    <div class="alert alert-warning mt-2">
        {% if el.photo %}
    <p><img class="img-article-left thumb" src="{{el.photo.url}}" style="width: 9%; float: left; margin-right: 20px;"></p>
{% endif %}
        <h3> {{el.title}}</h3>
        <p>{{el.task}}</p>
    </div>
{% endfor %}
{% endblock %}
